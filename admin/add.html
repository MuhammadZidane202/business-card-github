<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Kartu Nama - Business Card</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-id-card-alt me-2"></i>
                <strong>Business Card</strong> Pariwisata
            </a>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i> Tambah Kartu Nama Baru</h4>
                    </div>
                    <div class="card-body">
                        <form id="addForm">
                            <div class="mb-3">
                                <label class="form-label">Kategori <span class="text-danger">*</span></label>
                                <select class="form-select" id="category_id" required>
                                    <option value="">Pilih Kategori</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Nama Perusahaan <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="company_name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Tagline</label>
                                <input type="text" class="form-control" id="tagline">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Alamat <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="address" rows="3" required></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Telepon</label>
                                    <input type="text" class="form-control" id="phone">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Mobile</label>
                                    <input type="text" class="form-control" id="mobile">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Website</label>
                                    <input type="url" class="form-control" id="website" placeholder="https://">
                                </div>
                            </div>
                            
                            <hr>
                            <h5 class="mb-3">Contact Person</h5>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nama Contact Person</label>
                                    <input type="text" class="form-control" id="contact_person">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Jabatan</label>
                                    <input type="text" class="form-control" id="contact_position">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Telepon Contact Person</label>
                                    <input type="text" class="form-control" id="contact_phone">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email Contact Person</label>
                                    <input type="email" class="form-control" id="contact_email">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Deskripsi</label>
                                <textarea class="form-control" id="description" rows="4"></textarea>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i> Simpan Kartu Nama
                                </button>
                                <a href="../index.html" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i> Kembali
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Business Card Pariwisata. Powered by Supabase.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    
    <script>
        // Load categories
        document.addEventListener('DOMContentLoaded', async function() {
            await loadCategoryOptions();
        });

        // Handle form submit
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                category_id: document.getElementById('category_id').value,
                company_name: document.getElementById('company_name').value,
                tagline: document.getElementById('tagline').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                mobile: document.getElementById('mobile').value,
                email: document.getElementById('email').value,
                website: document.getElementById('website').value,
                contact_person: document.getElementById('contact_person').value,
                contact_position: document.getElementById('contact_position').value,
                contact_phone: document.getElementById('contact_phone').value,
                contact_email: document.getElementById('contact_email').value,
                description: document.getElementById('description').value
            };
            
            try {
                const result = await saveBusinessCard(formData);
                window.location.href = `../view.html?id=${result.id}`;
            } catch (error) {
                // Error sudah di-handle di function
            }
        });
    </script>
</body>
</html>
