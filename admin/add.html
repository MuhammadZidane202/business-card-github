<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Kartu Nama - Business Card</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="navbar-brand">
                <i class="fas fa-id-card-alt"></i>
                Business Card
                <span>Pariwisata</span>
            </a>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="form-container">
                <h2 class="form-title">
                    <i class="fas fa-plus-circle" style="color: var(--secondary);"></i>
                    Tambah Kartu Nama Baru
                </h2>
                
                <form id="addForm">
                    <div class="form-group">
                        <label class="form-label">Kategori <span style="color: red;">*</span></label>
                        <select class="form-control" id="category_id" required>
                            <option value="">Pilih Kategori</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Nama Perusahaan <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="company_name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tagline</label>
                        <input type="text" class="form-control" id="tagline" placeholder="Slogan atau motto perusahaan">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Alamat <span style="color: red;">*</span></label>
                        <textarea class="form-control" id="address" rows="3" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Telepon</label>
                            <input type="text" class="form-control" id="phone" placeholder="021-1234567">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Mobile</label>
                            <input type="text" class="form-control" id="mobile" placeholder="0812-3456-7890">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="info@perusahaan.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Website</label>
                            <input type="url" class="form-control" id="website" placeholder="https://perusahaan.com">
                        </div>
                    </div>

                    <h3 style="margin: 30px 0 20px; color: var(--dark);">
                        <i class="fas fa-user-tie" style="color: var(--secondary);"></i>
                        Contact Person
                    </h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Nama Contact Person</label>
                            <input type="text" class="form-control" id="contact_person">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Jabatan</label>
                            <input type="text" class="form-control" id="contact_position" placeholder="Manager, Direktur, dll">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Telepon Contact Person</label>
                            <input type="text" class="form-control" id="contact_phone">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email Contact Person</label>
                            <input type="email" class="form-control" id="contact_email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Deskripsi</label>
                        <textarea class="form-control" id="description" rows="4" placeholder="Deskripsi perusahaan..."></textarea>
                    </div>

                    <div style="display: flex; gap: 15px; margin-top: 30px;">
                        <button type="submit" class="btn btn-primary" style="flex: 2;">
                            <i class="fas fa-save"></i> Simpan Kartu Nama
                        </button>
                        <a href="../index.html" class="btn" style="flex: 1; background: #95a5a6; color: white; text-align: center;">
                            <i class="fas fa-times"></i> Batal
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Business Card Pariwisata. Powered by Supabase.</p>
        </div>
    </footer>

    <script src="../js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            await loadCategories();
        });

        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                category_id: document.getElementById('category_id').value,
                company_name: document.getElementById('company_name').value,
                tagline: document.getElementById('tagline').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                mobile: document.getElementById('mobile').value,
                email: document.getElementById('email').value,
                website: document.getElementById('website').value,
                contact_person: document.getElementById('contact_person').value,
                contact_position: document.getElementById('contact_position').value,
                contact_phone: document.getElementById('contact_phone').value,
                contact_email: document.getElementById('contact_email').value,
                description: document.getElementById('description').value
            };
            
            try {
                const result = await saveBusinessCard(formData);
                window.location.href = `../view.html?id=${result.id}`;
            } catch (error) {
                // Error sudah di-handle di function
            }
        });
    </script>
</body>
</html>
