<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Kartu Nama - Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="navbar-brand">
                <i class="fas fa-id-card-alt"></i>
                Business Card
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div style="max-width: 800px; margin: 0 auto; background: white; padding: 2rem; border-radius: 10px;">
            <h2 style="margin-bottom: 2rem;">Edit Kartu Nama</h2>
            
            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <!-- Edit Form -->
            <form id="editForm" style="display: none;">
                <input type="hidden" id="card_id">
                
                <div class="form-group">
                    <label class="form-label">Kategori <span style="color: red;">*</span></label>
                    <select class="form-select" id="category_id" required>
                        <option value="">Pilih Kategori</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Nama Perusahaan <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="company_name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Tagline</label>
                    <input type="text" class="form-control" id="tagline">
                </div>

                <div class="form-group">
                    <label class="form-label">Alamat <span style="color: red;">*</span></label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Telepon</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Mobile</label>
                        <input type="text" class="form-control" id="mobile">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Website</label>
                        <input type="url" class="form-control" id="website" placeholder="https://">
                    </div>
                </div>

                <h3 style="margin: 2rem 0 1rem;">Contact Person</h3>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Nama Contact Person</label>
                        <input type="text" class="form-control" id="contact_person">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Jabatan</label>
                        <input type="text" class="form-control" id="contact_position">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Telepon Contact Person</label>
                        <input type="text" class="form-control" id="contact_phone">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email Contact Person</label>
                        <input type="email" class="form-control" id="contact_email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Deskripsi</label>
                    <textarea class="form-control" id="description" rows="4"></textarea>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                    <div>
                        <input type="checkbox" id="is_featured">
                        <label for="is_featured">Tampilkan sebagai Featured</label>
                    </div>
                    <div>
                        <label>Rating (0-5):</label>
                        <input type="number" id="rating" min="0" max="5" step="0.1" style="width: 80px;">
                    </div>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-warning" style="flex: 1;">Update</button>
                    <a href="javascript:history.back()" class="btn" style="flex: 1; background: #95a5a6; color: white; text-align: center;">Batal</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Business Card Pariwisata. Powered by Supabase.</p>
    </footer>

    <!-- Script -->
    <script src="../js/script.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const cardId = urlParams.get('id');

        if (!cardId) {
            alert('ID kartu tidak ditemukan');
            window.location.href = '../index.html';
        }

        document.addEventListener('DOMContentLoaded', async function() {
            await loadCategories();
            await loadCardForEdit(cardId);
        });

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!confirm('Yakin ingin menyimpan perubahan?')) return;
            
            const formData = {
                category_id: document.getElementById('category_id').value,
                company_name: document.getElementById('company_name').value,
                tagline: document.getElementById('tagline').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                mobile: document.getElementById('mobile').value,
                email: document.getElementById('email').value,
                website: document.getElementById('website').value,
                contact_person: document.getElementById('contact_person').value,
                contact_position: document.getElementById('contact_position').value,
                contact_phone: document.getElementById('contact_phone').value,
                contact_email: document.getElementById('contact_email').value,
                description: document.getElementById('description').value,
                is_featured: document.getElementById('is_featured').checked,
                rating: parseFloat(document.getElementById('rating').value) || 0
            };
            
            try {
                await updateBusinessCard(cardId, formData);
                window.location.href = `../view.html?id=${cardId}`;
            } catch (error) {
                // Error sudah di-handle di function
            }
        });
    </script>
</body>
</html>
