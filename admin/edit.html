<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Kartu Nama - Business Card</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-id-card-alt me-2"></i>
                <strong>Business Card</strong> Pariwisata
            </a>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-warning">
                        <h4 class="mb-0"><i class="fas fa-edit me-2"></i> Edit Kartu Nama</h4>
                    </div>
                    <div class="card-body">
                        <!-- Loading Spinner -->
                        <div id="loadingSpinner" class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Memuat data...</p>
                        </div>

                        <!-- Form Edit (hidden by default) -->
                        <form id="editForm" style="display: none;">
                            <input type="hidden" id="card_id">
                            
                            <div class="mb-3">
                                <label class="form-label">Kategori *</label>
                                <select class="form-select" id="category_id" required>
                                    <option value="">Pilih Kategori</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Nama Perusahaan *</label>
                                <input type="text" class="form-control" id="company_name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Tagline</label>
                                <input type="text" class="form-control" id="tagline">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Alamat *</label>
                                <textarea class="form-control" id="address" rows="3" required></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Telepon</label>
                                    <input type="text" class="form-control" id="phone">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Mobile</label>
                                    <input type="text" class="form-control" id="mobile">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Website</label>
                                    <input type="url" class="form-control" id="website">
                                </div>
                            </div>
                            
                            <hr>
                            <h5 class="mb-3">Contact Person</h5>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nama Contact Person</label>
                                    <input type="text" class="form-control" id="contact_person">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Jabatan</label>
                                    <input type="text" class="form-control" id="contact_position">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Telepon Contact Person</label>
                                    <input type="text" class="form-control" id="contact_phone">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email Contact Person</label>
                                    <input type="email" class="form-control" id="contact_email">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Deskripsi</label>
                                <textarea class="form-control" id="description" rows="4"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Rating</label>
                                <input type="number" class="form-control" id="rating" min="0" max="5" step="0.1">
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="is_featured">
                                <label class="form-check-label">Featured (Tampilkan di halaman utama)</label>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-save me-2"></i> Update Kartu Nama
                                </button>
                                <a href="javascript:history.back()" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i> Kembali
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Business Card Pariwisata. Powered by Supabase.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    // Ambil ID dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const cardId = urlParams.get('id');

    if (!cardId) {
        alert('ID kartu tidak ditemukan');
        window.location.href = '../index.html';
    }

    // Load categories untuk dropdown
    async function loadCategories() {
        try {
            const { data: categories, error } = await supabaseClient
                .from('categories')
                .select('*')
                .order('category_name');
                
            if (error) throw error;
            
            const select = document.getElementById('category_id');
            categories.forEach(cat => {
                select.innerHTML += `<option value="${cat.id}">${cat.category_name}</option>`;
            });
            
        } catch (error) {
            console.error('Error loading categories:', error);
        }
    }

    // Load data kartu yang akan diedit
    async function loadBusinessCard() {
        try {
            const { data: card, error } = await supabaseClient
                .from('business_cards')
                .select('*')
                .eq('id', cardId)
                .single();
                
            if (error) throw error;
            
            if (!card) {
                alert('Data tidak ditemukan');
                window.location.href = '../index.html';
                return;
            }
            
            // Isi form dengan data yang ada
            document.getElementById('card_id').value = card.id;
            document.getElementById('category_id').value = card.category_id || '';
            document.getElementById('company_name').value = card.company_name || '';
            document.getElementById('tagline').value = card.tagline || '';
            document.getElementById('address').value = card.address || '';
            document.getElementById('phone').value = card.phone || '';
            document.getElementById('mobile').value = card.mobile || '';
            document.getElementById('email').value = card.email || '';
            document.getElementById('website').value = card.website || '';
            document.getElementById('contact_person').value = card.contact_person || '';
            document.getElementById('contact_position').value = card.contact_position || '';
            document.getElementById('contact_phone').value = card.contact_phone || '';
            document.getElementById('contact_email').value = card.contact_email || '';
            document.getElementById('description').value = card.description || '';
            document.getElementById('rating').value = card.rating || 0;
            document.getElementById('is_featured').checked = card.is_featured || false;
            
            // Sembunyikan spinner, tampilkan form
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('editForm').style.display = 'block';
            
        } catch (error) {
            console.error('Error loading card:', error);
            alert('Gagal memuat data: ' + error.message);
        }
    }

    // Handle form submit untuk update
    document.getElementById('editForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const data = {
            category_id: document.getElementById('category_id').value,
            company_name: document.getElementById('company_name').value,
            tagline: document.getElementById('tagline').value,
            address: document.getElementById('address').value,
            phone: document.getElementById('phone').value,
            mobile: document.getElementById('mobile').value,
            email: document.getElementById('email').value,
            website: document.getElementById('website').value,
            contact_person: document.getElementById('contact_person').value,
            contact_position: document.getElementById('contact_position').value,
            contact_phone: document.getElementById('contact_phone').value,
            contact_email: document.getElementById('contact_email').value,
            description: document.getElementById('description').value,
            rating: parseFloat(document.getElementById('rating').value) || 0,
            is_featured: document.getElementById('is_featured').checked,
            updated_at: new Date().toISOString()
        };
        
        // Tampilkan konfirmasi
        if (!confirm('Yakin ingin menyimpan perubahan?')) {
            return;
        }
        
        try {
            const { error } = await supabaseClient
                .from('business_cards')
                .update(data)
                .eq('id', cardId);
                
            if (error) throw error;
            
            alert('Data berhasil diupdate!');
            window.location.href = `../view.html?id=${cardId}`;
            
        } catch (error) {
            console.error('Update error:', error);
            alert('Gagal mengupdate data: ' + error.message);
        }
    });

    // Load semua data saat halaman dimuat
    document.addEventListener('DOMContentLoaded', async () => {
        await loadCategories();
        await loadBusinessCard();
    });
    </script>
</body>
</html>
