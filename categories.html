<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori - Business Card</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-id-card-alt me-2"></i>
                <strong>Business Card</strong> Pariwisata
            </a>
        </div>
    </nav>

    <div class="container my-4">
        <h2 class="mb-4"><i class="fas fa-list me-2"></i> Daftar Kategori</h2>
        
        <div id="categoriesContainer" class="row g-4">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Business Card Pariwisata. Powered by Supabase.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    
    <script>
        async function loadCategories() {
            try {
                const { data: categories, error } = await supabase
                    .from('categories')
                    .select('*')
                    .order('category_name');

                if (error) throw error;

                const container = document.getElementById('categoriesContainer');
                
                if (!categories || categories.length === 0) {
                    container.innerHTML = '<div class="col-12"><div class="alert alert-info">Belum ada kategori</div></div>';
                    return;
                }

                let html = '';
                categories.forEach(cat => {
                    html += `
                        <div class="col-md-3 col-6">
                            <div class="card text-center">
                                <div class="card-body">
                                    <i class="fas ${cat.icon || 'fa-tag'} fa-3x text-primary mb-3"></i>
                                    <h5>${cat.category_name}</h5>
                                    ${cat.description ? `<p class="small text-muted">${cat.description}</p>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;

            } catch (error) {
                console.error('Error:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadCategories);
    </script>
</body>
</html>
