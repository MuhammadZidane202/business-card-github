<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card - Database Kartu Nama Pariwisata</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    // Inisialisasi Supabase langsung di sini
    const SUPABASE_URL = 'https://qwlgdlgpcoajbdxyscsr.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_hcqjcxDlcNT-tHU93cmTPQ_QS8Apih1';
    
    // Buat supabase client
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Export ke global
    window.supabaseClient = supabaseClient;
</script>

<!-- Main JS -->
<script src="js/main.js"></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-id-card-alt me-2"></i>
                <strong>Business Card</strong> Pariwisata
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">
                            <i class="fas fa-list"></i> Kategori
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-light btn-sm ms-2" href="admin/add.html">
                            <i class="fas fa-plus me-1"></i> Tambah Kartu
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <!-- Statistics -->
        <div class="row g-3 mb-4">
            <div class="col-md-3 col-6">
                <div class="stats-card">
                    <div class="icon"><i class="fas fa-building"></i></div>
                    <div class="number" id="totalCards">0</div>
                    <div class="label">Total Perusahaan</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="stats-card">
                    <div class="icon"><i class="fas fa-tags"></i></div>
                    <div class="number" id="totalCategories">0</div>
                    <div class="label">Kategori</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="stats-card">
                    <div class="icon"><i class="fas fa-eye"></i></div>
                    <div class="number" id="totalViews">0</div>
                    <div class="label">Total Views</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="stats-card">
                    <div class="icon"><i class="fas fa-star"></i></div>
                    <div class="number" id="avgRating">0</div>
                    <div class="label">Rating Rata-rata</div>
                </div>
            </div>
        </div>

        <!-- Search & Filter Section -->
        <div class="filter-section">
            <div class="row g-3">
                <div class="col-md-5">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" 
                               placeholder="Cari perusahaan, alamat..." 
                               onkeyup="if(event.key === 'Enter') searchCards()">
                        <button class="btn btn-primary" onclick="searchCards()">
                            <i class="fas fa-search me-1"></i> Cari
                        </button>
                    </div>
                </div>
                <div class="col-md-3">
                    <select id="categoryFilter" class="form-select" onchange="filterByCategory()">
                        <option value="">Semua Kategori</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select id="ratingFilter" class="form-select" onchange="filterByRating(this.value)">
                        <option value="">Semua Rating</option>
                        <option value="4">4+ Bintang</option>
                        <option value="3">3+ Bintang</option>
                        <option value="2">2+ Bintang</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select id="sortFilter" class="form-select" onchange="sortCards(this.value)">
                        <option value="newest">Terbaru</option>
                        <option value="rating">Rating Tertinggi</option>
                        <option value="name">Nama A-Z</option>
                        <option value="views">Terpopuler</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Business Cards Grid -->
        <div id="cardsContainer" class="row g-4">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="mt-4"></div>
    </div>

    <!-- Footer -->
    <footer class="text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Business Card Pariwisata. Powered by Supabase.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadBusinessCards(1, {});
        });
    </script>
</body>
</html>
