<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card - Database Pariwisata</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <i class="fas fa-id-card-alt"></i>
                Business Card
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="admin/add.html" class="btn-light">
                    <i class="fas fa-plus"></i> Tambah
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Statistics -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="icon"><i class="fas fa-building"></i></div>
                <div class="number" id="totalCards">0</div>
                <div class="label">Total Perusahaan</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-tags"></i></div>
                <div class="number" id="totalCategories">0</div>
                <div class="label">Kategori</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-eye"></i></div>
                <div class="number" id="totalViews">0</div>
                <div class="label">Total Views</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-star"></i></div>
                <div class="number" id="avgRating">0</div>
                <div class="label">Rating Rata-rata</div>
            </div>
        </div>

        <!-- Search & Filter -->
        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="Cari perusahaan atau alamat..." style="flex: 1; padding: 0.5rem;">
            <select id="categoryFilter">
                <option value="">Semua Kategori</option>
            </select>
            <button onclick="searchCards()" class="btn btn-primary">Cari</button>
        </div>

        <!-- Cards Container -->
        <div id="cardsContainer" class="row">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Business Card Pariwisata. Powered by Supabase.</p>
    </footer>

    <!-- Script -->
    <script src="js/script.js"></script>
    <script>
        // Load data saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadBusinessCards();
        });
    </script>
</body>
</html>
