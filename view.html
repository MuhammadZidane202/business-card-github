<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card - Database Kartu Nama Pariwisata</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <i class="fas fa-id-card-alt"></i>
                Business Card
                <span>Pariwisata</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="admin/add.html" class="btn-add">
                    <i class="fas fa-plus"></i> Tambah Kartu
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Statistics Cards -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="stat-number" id="totalCards">0</div>
                    <div class="stat-label">Total Perusahaan</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-tags"></i>
                    </div>
                    <div class="stat-number" id="totalCategories">0</div>
                    <div class="stat-label">Kategori</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="stat-number" id="totalViews">0</div>
                    <div class="stat-label">Total Views</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-number" id="avgRating">0</div>
                    <div class="stat-label">Rating Rata-rata</div>
                </div>
            </div>

            <!-- Search & Filter Section -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" 
                           placeholder="Cari perusahaan, alamat, atau deskripsi...">
                    <button class="btn-search" onclick="searchCards()">
                        <i class="fas fa-search"></i> Cari
                    </button>
                </div>
                
                <div class="filter-row">
                    <select id="categoryFilter" class="filter-select" onchange="filterByCategory()">
                        <option value="">Semua Kategori</option>
                    </select>
                    
                    <select id="ratingFilter" class="filter-select" onchange="filterByRating()">
                        <option value="">Semua Rating</option>
                        <option value="4">4+ Bintang</option>
                        <option value="3">3+ Bintang</option>
                        <option value="2">2+ Bintang</option>
                    </select>
                    
                    <select id="sortFilter" class="filter-select" onchange="sortCards()">
                        <option value="newest">Terbaru</option>
                        <option value="rating">Rating Tertinggi</option>
                        <option value="name">Nama A-Z</option>
                        <option value="views">Terpopuler</option>
                    </select>
                    
                    <button class="btn-reset" onclick="resetFilters()">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </div>

            <!-- Business Cards Grid -->
            <div id="cardsContainer" class="cards-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Memuat data...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Business Card Pariwisata. Powered by Supabase.</p>
        </div>
    </footer>

    <!-- Script -->
    <script src="js/script.js"></script>
    <script>
        // Load data saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Halaman dimuat, memuat data...');
            loadCategories().then(() => {
                loadBusinessCards();
            });
        });
    </script>
</body>
</html>
